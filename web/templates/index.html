<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Ingestion Tool</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSV Ingestion Tool</h1>
      <div id="dropZone" class="drop-zone">
        <p>Drag & Drop your CSV file here or click to upload</p>
        <input type="file" id="fileInput" accept=".csv" style="display: none" />
      </div>
      <div id="loading" class="loading" style="display: none">
        Processing...
      </div>
      <div id="options" class="options" style="display: none">
        <h2>Table Options</h2>
        <div class="form-group">
          <label for="tableSelect">Select Existing Table:</label>
          <select id="tableSelect">
            <option value="">-- Select Table --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="newTableName">Or Create New Table:</label>
          <input type="text" id="newTableName" placeholder="Enter table name" />
        </div>
        <div class="form-group">
          <label>Action:</label>
          <label
            ><input type="radio" name="action" value="append" checked />
            Append</label
          >
          <label
            ><input type="radio" name="action" value="overwrite" />
            Overwrite</label
          >
        </div>
        <button id="previewBtn" class="btn">Preview Table</button>
      </div>
      <div id="preview" class="preview" style="display: none">
        <h2>Table Preview (First 50 Rows)</h2>
        <div class="table-container">
          <table id="previewTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="commitBtn" class="btn">Commit to Database</button>
      </div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
